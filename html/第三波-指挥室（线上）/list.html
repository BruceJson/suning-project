	<script type="text/javascript" src='../../js/lib/jquery/jquery-3.2.1.min.js'></script>

	<!-- moment.js -->
	<script type="text/javascript" src="../../js/plugin/daterangepicker/moment.min.js"></script>
	<!-- daterangepicker -->
	<script type="text/javascript" src="../../js/plugin/daterangepicker/daterangepicker.js"></script>
	<script type="text/javascript">
	var arr = [];
	for (var i = 0; i < 100; i++) {
		arr.push(i);
	}

	$('#pagination-container').pagination({
		dataSource: arr,
		prevText: '上一页',
		nextText: '下一页',
		showGoInput: true,
		showGoButton: true,
		goButtonText: '确定',
		formatGoInput: '第 <%= input %> 页',
		callback: function(data, pagination) {
			console.log(data);
		}
	})

	$('[data-toggle="tooltip"]').tooltip()

	$('#timeRange').daterangepicker({
		"startDate": "2018-01-01",
		"endDate": "2018-01-02",
		"locale": {
			"format": "YYYY-MM-DD",
			"separator": " - ",
			"applyLabel": "确定",
			"cancelLabel": "取消",
			"fromLabel": "从",
			"toLabel": "至",
			"customRangeLabel": "Custom",
			"weekLabel": "W",
			"daysOfWeek": [
				"日",
				"一",
				"二",
				"三",
				"四",
				"五",
				"六"
			],
			"monthNames": [
				"一月",
				"二月",
				"三月",
				"四月",
				"五月",
				"六月",
				"七月",
				"八月",
				"九月",
				"十月",
				"十一月",
				"十二月"
			],
			"firstDay": 1
		},
	}, function(start, end, label) {
		console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
	});

	</script>
